<!DOCTYPE html>
<html>
<head>
<title>Create Video</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url(https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
  background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: cover;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  margin-bottom: 20px;
}

.image {
  width: 100px;
  height: 100px;
  margin-right: 10px;
}

.image-grid {
  display: flex;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #0c0d0c;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}

.btn:hover {
  background-color: #45a049;
}

.video-container {
  margin-top: 30px;
}

video {
  width: 700px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="image-grid">
      <div class="image-container">
        <img src="image1.jpg" alt="Image 1" class="image">
      </div>
      <div class="image-container">
        <img src="image2.jpg" alt="Image 2" class="image">
      </div>
      <div class="image-container">
        <img src="image3.jpg" alt="Image 3" class="image">
      </div>
      <div class="image-container">
        <img src="image4.jpg" alt="Image 4" class="image">
      </div>
      <div class="image-container">
        <img src="image5.jpg" alt="Image 5" class="image">
      </div>
      <div class="image-container">
        <img src="image6.jpg" alt="Image 6" class="image">
      </div>
    </div>
    <a href="#" class="btn">Create Video</a>
    <div class="video-container">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
